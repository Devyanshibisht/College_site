<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    {% include 'template/head.html' %}
  </head>
  <body>
    
    {% include 'template/topmenu2.html' %}

   <section class="site-hero site-hero-innerpage overlay" style="background-image: url({% static 'my/edit.jpg' %}); min-height: 300px !important;">
      <div class="container">
        <div class="row align-items-center site-hero-inner justify-content-center" style="min-height: 300px !important;">
          <div class="col-md-8 text-center">
            <h1>Edit profile infomation</h1>
            
          </div>
        </div>
      </div>
    </section>
    {% for single in alldata %}
    <section class="site-section bg-light">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-12 box">
            <form action="/profile/" method="post" enctype="multipart/form-data">
              {% csrf_token %}
            <div class="row">
              <div class="col-md-6">    
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">Name</label>
                      <input type="text" id="name" class="form-control" name="t1" required="required" value="{{ single.name }}">
                    </div>
                  </div><div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">Father Name</label>
                      <input type="text" id="name" class="form-control "  name="t2" required="required" value="{{ single.fname }}">
                    </div>
                  </div><div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">Mother Name</label>
                      <input type="text" id="name" class="form-control "  name="t3" required="required" value="{{ single.mname }}">
                    </div>
                  </div><div class="row">
                    
                  </div><div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">Mobile-No</label>
                      <input type="text" id="name" class="form-control "  name="t4" required="required" value="{{ single.no }}">
                    </div>
                  </div>

                  
            </div>
              <div class="col-md-6">    
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">Email Address</label>
                      <input type="email" id="name" class="form-control " name="t5" required="required" value="{{ single.email }}" disabled="disabled">
                      <input type="hidden" id="name" class="form-control " name="t5" required="required" value="{{ single.email }}">
                    </div>
                  </div><div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">Password</label>
                      <input type="text" id="name" class="form-control " name="t6" required="required" value="{{ single.pwd }}">
                    </div>
                  </div><div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">D.O.B</label>
                      <input type="date" id="name" class="form-control " name="t7" required="required" value="{{ single.dob }}">
                    </div>
                  </div><div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">Class</label>
                      <input type="text" id="name" class="form-control " name="t8" required="required" value="{{ single.class1 }}">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 form-group"><br/>
                      <input type="submit" value="Register" class="btn btn-primary">
                    </div>
                  </div>
            </div>
          </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    {% endfor %}
    <!-- END section -->

     {% include 'template/footer.html' %}
